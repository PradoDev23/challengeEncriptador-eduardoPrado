<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Encriptador
    </title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header_logo">
            <img src="assets/Logo.png" alt="" class="logo">
        </div>
    </header>

    <main>
        <div class="main">
            <div class="parte_izquierda" id="parteizq">
                <textarea class="text_area" placeholder="Ingrese el texto aquí" id="textarea">
                </textarea>
                    <div class="footer_izquierdo">
                        <img src="assets/signo.png" alt="">
                        <span class="info_izquierda">Solo letras minúsculas y sin acentos</span>
                        <div class="botones">
                            <button class="boton_encriptar" id="botonencriptar">Encriptar</button>
                            <button class="boton_des" id="botondes">Desencriptar</button>
                        </div>
                    </div>
            </div>
    
            <div class="parte_derecha ajust" id="partederecha">
                <img src="assets/Muñeco.png" alt="" class="mune" id="mune">
                <textarea class="mensaje_final ajust" id="mensajefinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p class="info_derecha" id="infoderecha">Ingresa el texto que desees encriptar o desencriptar</p>
                <button class="boton_copiar oculto" id="botoncopiar">Copiar</button>
            </div>
        </div>
        
        
    </main>

    <footer>

    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
